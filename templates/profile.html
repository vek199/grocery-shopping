{% extends 'layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="heading">
        <h1 class="display-1">
            Hello
            <span class="text-muted">@{{user.username}}</span>
        </h1>
        <div class="profile-picture">
            <img src='https://api.dicebear.com/9.x/lorelei/svg?seed={{user.username}}' width=100 alt="">
        </div>
    </div>


    <form action="" method="post" class="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" value={{user.username}} id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cpassword" class="form-label">Current Password</label>
            <input type="text" name="cpassword" id="cpassword" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <input type="text" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" value={{user.name}} id="name" class="form-control">
        </div>
        <div class="buttons">

            <div class="form-group m-3">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
            
            <a href="{{url_for('logout')}}" class="btn btn-outline-danger m-3">Logout</a>
        
        </div>

    </form>

    {% endblock %}

    {% block style %}

    <style>
        .heading{
            display: flex;
            justify-content:space-between;
            align-items: center;
        }
        .profile-picture{
            border: 2px solid black;
            border-radius: 50%;
            overflow: hidden;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
    </style>
        
    {% endblock %}
