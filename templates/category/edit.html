{% extends 'layout.html' %}

{% block title %}
    Edit Category
{% endblock %}

{% block content %}

<h1 class="display-1">
    Edit Category
</h1>

<form action="" method="post">
<div class="form-group">
    <label for="name" class="form-label">Category Name:</label>
    <input type="text"
    name="name"
    id="name"
    class="form-control"
    value="{{category.name}}"
    required>
</div>
<div class="form-group">
   <button type="submit" class="btn btn-primary">
    Update</button> 
</div>

</form>
{% endblock %}
