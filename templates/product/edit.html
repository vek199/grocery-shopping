{% extends 'layout.html' %}

{% block title %}
    Edit Product
{% endblock %}

{% block content %}

<h1 class="display-1">
    Edit Product
</h1>
 <form action="{{url_for('edit_product_post',id=product.id)}}" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Product Name:</label>
        <input type="text"
        name="name"
        id="name"
        class="form-control"
        value="{{product.name}}"
        required>
    </div>
    <div class="form-group">
        <label for="price" class="form-label">Price:</label>
        <input type="number"   
        name="price"
        min="1"
        value="{{product.price}}"
        id="price"
        class="form-control"
        required>
    </div>
    <div class="form-group">
        <label for="category_id" class="form-label">Category:</label>
        <select name="category_id" id="category_id" class="form-control" required>
            {% for cat in categories %}
                {% if cat.id == product.category_id %}
                    <option selected value="{{ cat.id }}">{{ cat.name }}</option>
                {% else %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="text"
        name="quantity"
        min="1"
        value="{{product.quantity}}"
        id="quantity"
        class="form-control"
        required>
    </div>
    <div class="form-group">
        <label for="man_date" class="form-label">Manufacturing Date:</label>
        <input type="date"
        name="man_date"
        value="{{product.man_date}}"
        id="man_date"
        class="form-control"
        required>
    </div>
    <div>
            <button type="submit" class="btn btn-primary">
             Update</button> 

    </div>
</form>
{% endblock %}
